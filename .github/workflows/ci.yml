name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install UI Dependencies
        working-directory: xslt-web-ui
        run: pnpm install --frozen-lockfile

      - name: Build UI
        working-directory: xslt-web-ui
        run: pnpm build

      - name: Ensure Static Resources Directory Exists
        run: mkdir -p xslt-web-api/src/main/resources/static

      - name: Copy UI to Static Resources
        run: cp -r xslt-web-ui/dist/. xslt-web-api/src/main/resources/static/

      - name: Grant Gradle Wrapper Permissions
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build --no-daemon -PskipUi

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
          retention-days: 7
