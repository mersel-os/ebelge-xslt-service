# ══════════════════════════════════════════════════════════════════════
# MERSEL XSLT Service — Monitoring Stack
# ══════════════════════════════════════════════════════════════════════
#
# Kullanım:
#   cd monitoring
#   docker compose up -d --build
#
# Erişim Adresleri:
#   XSLT Service API : http://localhost:8080
#   Scalar Docs      : http://localhost:8080/scalar.html
#   Prometheus       : http://localhost:9090
#   Grafana          : http://localhost:3000  (admin / xslt-service)
# ══════════════════════════════════════════════════════════════════════

services:
  # ── XSLT Service ──────────────────────────────────────────────────
  xslt-service:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - xslt-assets:/opt/xslt-assets
    environment:
      - JAVA_OPTS=-Xms512m -Xmx2g -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=512m -XX:+ExitOnOutOfMemoryError
      - SPRING_PROFILES_ACTIVE=prod
      - XSLT_ASSETS_EXTERNAL_PATH=/opt/xslt-assets
      - VALIDATION_ASSETS_GIB_SYNC_ENABLED=true
      - XSLT_ADMIN_USERNAME=${XSLT_ADMIN_USERNAME:-admin}
      - XSLT_ADMIN_PASSWORD=${XSLT_ADMIN_PASSWORD:-admin}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 3G
    restart: unless-stopped

  # ── Prometheus ────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      xslt-service:
        condition: service_healthy
    restart: unless-stopped

  # ── Grafana ───────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=xslt-service
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/xslt-service.json
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data-xslt-service:/var/lib/grafana
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped

volumes:
  xslt-assets:
  prometheus-data:
  grafana-data-xslt-service:
